<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="bg-secondary-charcoal-dark text-white flex flex-col items-center justify-center h-screen"
  >
    <div
      class="bg-secondary-charcoal-medium w-fit rounded-lg flex flex-col items-center py-12 px-10"
    >
      <img
        class="rounded-full w-24 h-24"
        src="assets/images/avatar-jessica.jpeg"
        alt="A headshot photograph of Jessica wearing a black shirt against a grey background."
      />
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
    <footer class="my-10">
      <div>
        Challenge by
        <a
          class="text-primary-green underline font-medium"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-primary-green underline font-medium"
          href="https://theo-harris-dev.com/"
          >Theo Harris</a
        >.
      </div>
    </footer>
  </body>
</html>
