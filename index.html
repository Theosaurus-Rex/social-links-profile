<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="output.css" rel="stylesheet" />
    <link href="fonts.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="font-inter bg-secondary-charcoal-dark text-white flex flex-col items-center justify-center h-screen"
  >
    <div
      class="bg-secondary-charcoal-medium rounded-lg flex flex-col items-center py-12 px-10"
    >
      <img
        class="rounded-full w-20 h-20"
        src="assets/images/avatar-jessica.jpeg"
        alt="A headshot photograph of Jessica wearing a black shirt against a grey background."
      />
      <h1 class="text-2xl mt-6">Jessica Randall</h1>
      <p class="text-primary-green text-sm mt-2">London, United Kingdom</p>
      <p class="text-sm mt-4 font-light">
        "Front-end developer and avid reader."
      </p>
      <ul class="text-center text-sm w-full mt-4 font-semibold space-y-3">
        <li
          class="bg-secondary-charcoal-light py-2 rounded-md hover:bg-primary-green hover:text-secondary-charcoal-medium cursor-pointer"
        >
          <a href="#">GitHub</a>
        </li>
        <li
          class="bg-secondary-charcoal-light py-2 rounded-md hover:bg-primary-green hover:text-secondary-charcoal-medium cursor-pointer"
        >
          <a href="#">Frontend Mentor</a>
        </li>
        <li
          class="bg-secondary-charcoal-light py-2 rounded-md hover:bg-primary-green hover:text-secondary-charcoal-medium cursor-pointer"
        >
          <a href="#">LinkedIn</a>
        </li>
        <li
          class="bg-secondary-charcoal-light py-2 rounded-md hover:bg-primary-green hover:text-secondary-charcoal-medium cursor-pointer"
        >
          <a href="#">Twitter</a>
        </li>
        <li
          class="bg-secondary-charcoal-light py-2 rounded-md hover:bg-primary-green hover:text-secondary-charcoal-medium cursor-pointer"
        >
          <a href="#">Instagram</a>
        </li>
      </ul>
    </div>
    <footer class="my-10 text-center px-4">
      <div>
        Challenge by
        <a
          class="text-primary-green underline font-medium"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-primary-green underline font-medium"
          href="https://theo-harris-dev.com/"
          >Theo Harris</a
        >.
      </div>
    </footer>
  </body>
</html>
